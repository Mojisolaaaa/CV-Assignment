<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./cvstyle.css">

    <title> Create CV</title>
</head>

<body>
    <h1>Create your CV</h1>
    <p>Fill the form to create your CV</p>

    <form id="CVForm" onsubmit="submitCv()">
        <div class="row">
            <div class="column">
                <label for="fname">First name</label><br>
                <input class="input-area" type="text" id="fname" name="fname"><br>
            </div>
            <div class="column">
                <label for="fname">Middle name</label><br>
                <input class="input-area" type="text" id="mname" name="mname"><br>
            </div>
            <div class="column">
                <label for="fname">Last Name</label><br>
                <input class="input-area" type="text" id="lname" name="lname"><br>
            </div>
            <div class="column">
                <label for="fname">Gender</label><br>
                <select class="input-area" id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
            </div>
            <div class="column">
                <label for="fname">Phone number</label><br>
                <input class="input-area" type="text" id="phonenumber" name="phonenumber"><br>
            </div>
            <div class="column">
                <label for="fname">Email</label><br>
                <input class="input-area" type="text" id="email" name="email"><br>
            </div>
            <div class="column">
                <label for="fname">Address</label><br>
                <input class="input-area" type="text" id="address" name="address"><br>
            </div>
        </div>
        <button class="button-submit" type="submit">Submit</button>
    </form>
    <script src="./cv.js"></script>
</body>

</html>
